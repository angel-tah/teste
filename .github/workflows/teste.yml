name: Move new issues into New

on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Projeto
          column: New
          repo-token: ${{ secrets.my_token_2 }}
